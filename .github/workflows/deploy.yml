name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      # 1. Deploy Frontend Assets to Public Web Root
      - name: Deploy Frontend Assets
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ".output/public/*"
          target: "/var/www/korol.uk"
          strip_components: 2 # Removes .output/public from the path

      # 2. Deploy Backend & Docker Config (Preserves .env)
      - name: Deploy Backend & Docker
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ".output,Dockerfile,docker-compose.yml,package.json,pnpm-lock.yaml"
          target: "/projects/korol.uk"
          # rm: false is default, so .env will NOT be wiped

      - name: Restart Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /projects/korol.uk
            
            # Rebuild container with new artifacts
            # We use --build to ensure the COPY .output gets the latest files
            docker compose down --remove-orphans || true
            docker compose up -d --build --remove-orphans
            
            # Prune unused images to save space
            docker image prune -f
            